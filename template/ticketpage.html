<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER</title>
</head>
<link rel="stylesheet" type="text/css" href="{% static 'css/billing.css' %}">

<body>
    <div class="main-div">
        <div class="head-div">
            <div class="invoice">
                <h1>Your Ticket</h1>
            </div>
            <div class="dailymart">
                <a style="color:white;text-decoration: none;" href="{% url 'homepage' %}">
                    <h1>Ticket4Movies</h1>
                </a>
            </div>
        </div>
        <div class="ticket">
            {% for i in data %}
            <div class="tk">
                <div class="pic">
                    <img style="width:250px;height:250px"  src="{{i.img.url}}" alt="">
                </div>
                <div class="info">
                <p>{{i.name}}</p>
                <p>{{i.language}}</p>
                <p>{{i.date}}|{{i.time}}</p>
                <p>{{ticket}} -Tickets </p>
                <p>Total:â‚¹{{price}}</p>
                <p>BOOKING ID:124511617</p>
                <p>Location:MainGround</p>
                </div>
                {% endfor %}
            </div>
            <div class="thank">
                <h1>Order Successfully Placed</h1><br>
                <h1>Enjoy Your Movie</h1><br><br><br>
                <hr>
                <h1>Back to <a style="text-decoration: none;color:red" href="{% url 'homepage' %}">HOME</a></h1>
            </div>
        </div>
    </div>


</body>

</html>
